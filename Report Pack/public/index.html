<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Pack Generator</title>
	<link href="stylesheet.css" rel="stylesheet" type="text/css">
	<meta name="author" content="Vakishna Thayalan, Tom Miller">
</head>
<body>
	<!-- Title and headings -->
    <h1>Report Pack Generator</h1>
    <br>
    <hr/>
    <h2>Download Reports Directly:</h2>
    <!-- Direct download link for report -->
	<p>Please click <a href="/download">here</a> to download directly.</p>
    <hr/>
	<!-- Form for entering an email address to send report -->
    <h2>Email Report:</h2>
    <form action="">
        <label for="email">To email a report enter your desired email address:</label>
		<br>
        <input type="email" id="emin" name="emin" maxlength="256" required>
		<br>
        <button onclick="send_email()">Email Report!</button>
    </form>

	<!-- code to take entered email address and send report to it -->
    <script>
        
        
        function send_email() {
            
            const post_email = document.getElementById('emin').value;
            console.log(post_email)
            fetch('/email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: post_email})
            })
        }

    </script>


</body>
</html>
